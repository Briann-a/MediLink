<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents - Patient Information</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .sidebar {
            background-color: #f0f0f0;
            width: 200px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #17a2b8;
            color: white;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-input {
            margin-bottom: 15px;
        }
        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical; /* Allows vertical resizing, not horizontal */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="../html/patients.html">Patients</a></li>
            <li><a href="../html/documents.html" class="active">Documents</a></li>
            <li><a href="../html/schedule.html">Schedule</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="form-container">
            <h2>Patient Comprehensive Medical Record</h2>
            <form action="successful.html" method="POST">
                <div class="form-input">
                    <label for="patientName">Patient Name:</label>
                    <input type="text" id="patientName" name="patientName">
                </div>
                <div class="form-input">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="form-input">
                    <label for="medicalHistory">Medical History:</label>
                    <textarea id="medicalHistory" name="medicalHistory" rows="4" placeholder="Previous medical history..."></textarea>
                </div>
                <div class="form-input">
                    <label for="currentMedications">Current Medications:</label>
                    <textarea id="currentMedications" name="currentMedications" rows="3" placeholder="List current medications..."></textarea>
                </div>
                <div class="form-input">
                    <label for="diagnosis">Diagnosis:</label>
                    <textarea id="diagnosis" name="diagnosis" rows="3" placeholder="Enter current diagnosis..."></textarea>
                </div>
                <div class="form-input">
                    <label for="treatmentPlan">Treatment Plan:</label>
                    <textarea id="treatmentPlan" name="treatmentPlan" rows="4" placeholder="Detail treatment plan..."></textarea>
                </div>
                <div class="form-input">
                    <label for="allergies">Allergies:</label>
                    <input type="text" id="allergies" name="allergies" placeholder="List any allergies...">
                </div>
                <div class="form-input">
                    <label for="emergencyContact">Emergency Contact:</label>
                    <input type="text" id="emergencyContact" name="emergencyContact" placeholder="Emergency contact details...">
                </div>
                <div class="form-input">
                    <label for="doctorNotes">Doctor's Notes:</label>
                    <textarea id="doctorNotes" name="doctorNotes" rows="4" placeholder="Additional notes from the doctor..."></textarea>
                </div>
                <!-- Submit Button -->
                <button type="submit">Submit Medical Record</button>
                <button type="button" onclick="location.href='successful.html';" style="margin-top: 20px; display: block;">Skip</button>
            </form>
        </div>
    </div>
</body>
</html>
