<!DOCTYPE html>
<html lang="en">
<head>

   <style>
       .content {
           position: absolute;
           top: 20px;
           right: 20px;
           width: calc(100% - 300px); /* Adjusted to match the width of the sidebar plus some space */

           background-color: #f8f9fa; /* Optional: Set a background color for the content */
       }
   </style>
</head>
<body>
<div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px; height: 100vh;">
   <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
       <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
       <span class="fs-4">Doctor's Page</span>
   </a>
   <hr>
   <ul class="nav nav-pills flex-column mb-auto">
       <li class="nav-item">
           <a href="SecondHtmlCode.html" class="nav-link link-body-emphasis" aria-current="page" id="homeBtn">
               <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
               Patients
           </a>
       </li>
       <li>
           <a href="dashboard.html" class="nav-link active" id="dashboardBtn">
               <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
               Documents
           </a>
       </li>
       <li>
           <a href="orders.html" class="nav-link link-body-emphasis" id="ordersBtn">
               <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
               Schedule
           </a>
       </li>
   </ul>
</div>


<!-- Container for text content -->
<div class="content">
   <h1>Welcome to the Doctor's Page!</h1>
  
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
